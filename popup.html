<!doctype html>
<html ng-app='snApp'>
	<head>
		<title>Spigot Notifier</title>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="popup.js" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href="http://www.maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="aaargh.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/popup.css" rel="stylesheet" type="text/css">
        <link href="css/ngprogress.css" rel="stylesheet" type="text/css">
		<link href="css/slider.min.css" rel="stylesheet" type="text/css">
	</head>
	<body style="width: 420px; background: none;" ng-controller='snCtrl'>
		<div class="row" style="width: 420px;">
			<ng-view>
			</ng-view>
			<div class="btn-group btn-group-justified" style="width: 430px; margin-left: 10px;">
            <div class="btn-group">
                <button type="button" screen-change="/" class="btn btn-nav">
                    <span class="glyphicon glyphicon-home"></span>
    			    <p>SN Home</p>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="icon icon-spigot"></span>
    			    <p>Forums</p>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="glyphicon glyphicon-download-alt"></span>
    			    <p>Resoures</p>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="glyphicon glyphicon-book"></span>
    			    <p>Wiki</p>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" screen-change="/settings" class="btn btn-nav">
                    <span class="glyphicon glyphicon-cog"></span>
    			    <p>Settings</p>
                </button>
            </div>
        </div>
		</div>
        <script src="js/libs/angular.js"></script>
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/ngprogress.js"></script>
		<script src="js/libs/slider.js"></script>	
		<script src="js/libs/uibstrap.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/api/Requester.js"></script>
		<script src="js/api/Notifications.js"></script>
		<script src="js/api/SpigotNotifier.js"></script>
		<script src="js/libs/ngRoute.js"></script>	
		<script src="screens/routes.js"></script>
	</body>
</html>
