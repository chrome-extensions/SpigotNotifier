<!doctype html>
<html ng-app='snApp'>
	<head>
		<title>Spigot Notifier</title>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="popup.js" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href="http://www.maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="aaargh.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/popup.css" rel="stylesheet" type="text/css">
        <link href="css/ngprogress.css" rel="stylesheet" type="text/css">
	</head>
	<body style="width: 420px; background: none;" ng-controller='snCtrl'>
		<div class="row" style="width: 420px;">
			<div class="col-xs-8" style="width: 420px;">
				<div class="box box-widget widget-user">
					<div class="widget-user-header bg-yellow">
						<h3 class="widget-user-username">{{data.user}}</h3>
						<h5 class="widget-user-desc">Ratings: <span style="color: green">+{{data.rating}}</span></h5>
                        <img src="https://www.spigotmc.org/img/spigot.png" style="height: 80px; right: 30px; top: 20px; position: absolute;">
					</div>
					<div class="widget-user-image">
						<img class="img-circle" src="https://www.spigotmc.org/{{data.img}}" alt="User Avatar">
					</div>
					<div class="box-footer">
						<div class="row">
							<div class="col-xs-4 border-right">
								<div class="description-block">
									<h5 class="description-header">{{data.alerts}}</h5>
									<span class="description-text">Notifications</span>
								</div>
							</div>
							<div class="col-xs-4 border-right">
								<div class="description-block">
									<h5 class="description-header">{{data.messages}}</h5>
									<span class="description-text">Messages</span>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="description-block">
									<h5 class="description-header">{{data.posts}}</h5>
									<span class="description-text">Post Count</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-group btn-group-justified" style="width: 430px; margin-left: 10px;">
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="glyphicon glyphicon-home"></span>
    			    <p>SN Home</p>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="icon icon-spigot"></span>
    			    <p>Forums</p>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="glyphicon glyphicon-download-alt"></span>
    			    <p>Resoures</p>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="glyphicon glyphicon-book"></span>
    			    <p>Wiki</p>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="glyphicon glyphicon-cog"></span>
    			    <p>Settings</p>
                </button>
            </div>
        </div>
		</div>
        <script src="js/libs/angular.js"></script>
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/ngprogress.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/api/Requester.js"></script>
		<script src="js/api/Notifications.js"></script>
	</body>
</html>
