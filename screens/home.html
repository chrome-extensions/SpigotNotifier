<div class="col-xs-8" style="width: 420px;">
				<div class="box box-widget widget-user">
					<div class="widget-user-header bg-yellow">
						<h3 class="widget-user-username">{{data.user}}</h3>
						<h5 class="widget-user-desc">Ratings: <span style="color: green">+{{data.rating}}</span></h5>
                        <img src="https://www.spigotmc.org/img/spigot.png" style="height: 80px; right: 30px; top: 20px; position: absolute;">
					</div>
					<div class="widget-user-image">
						<img class="img-circle" src="https://www.spigotmc.org/{{data.img}}" alt="User Avatar">
					</div>
					<div class="box-footer">
						<div class="row">
							<div class="col-xs-4 border-right">
								<div class="description-block">
									<h5 class="description-header">{{data.alerts}}</h5>
									<span class="description-text">Notifications</span>
								</div>
							</div>
							<div class="col-xs-4 border-right">
								<div class="description-block">
									<h5 class="description-header">{{data.messages}}</h5>
									<span class="description-text">Messages</span>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="description-block">
									<h5 class="description-header">{{data.posts}}</h5>
									<span class="description-text">Post Count</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
